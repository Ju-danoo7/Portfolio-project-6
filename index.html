<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Authour" content="Essien Daniel Emmanuel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive-Rating-Component</title>
    <link rel="stylesheet" href="design.css">
    <script src="design.js" defer></script>
</head>

<body>
    <main>
        <div id="main">
            <div class="main">
                <div class="rating-form">
                    <div class="star">
                        <img src="./images/icon-star.svg" alt="icon-star">
                    </div>
                    <h1>How did we do?</h1>
                    <p>Please let us know how we did with your support request. All feedback is appreciated
                        to help us improve our offering!</p>
                    <div class="rating-rates">
                        <span class="ratings">1</span>
                        <span class="ratings">2</span>
                        <span class="ratings">3</span>
                        <span class="ratings">4</span>
                        <span class="ratings">5</span>
                    </div>
                    <button class="submit-btn">Submit</button>
                </div>
                <div class="success-message">
                    <img src="./images/illustration-thank-you.svg" alt="illustration-thank-you">
                    <h4>You selected <span class="rate">3</span> out of 5</h4>
                    <h2>Thank You!</h2>
                    <p>We appreciate you taking the time to give a rating. If you ever need more support,
                        donâ€™t hesitate to get in touch!</p>
                </div>
                <div class="overlay"></div>
            </div>
        </div>
    </main>
</body>

</html>
